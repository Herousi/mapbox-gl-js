<!DOCTYPE html>
<html>
<head>
    <title>Mapbox GL JS debug page</title>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel='stylesheet' href='/dist/mapbox-gl.css' />
    <style>
        body { margin: 0; padding: 0; }
        html, body, #map { height: 100%; }
        #map { transform: scale(0.8); }
    </style>
</head>

<body>
<div id='map'></div>

<script src='/dist/mapbox-gl-dev.js'></script>
<script src='/debug/access_token_generated.js'></script>
<script>

var style = {
    version: 8,
    sources: {
        countries: {
            type: 'geojson',
            data: 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_110m_admin_0_countries.geojson'
        },
        points: {
            type: 'geojson',
            data: 'https://d2ad6b4ur7yvpq.cloudfront.net/naturalearth-3.3.0/ne_50m_geography_regions_points.geojson'
        },
        tianditu: {
            type: 'raster',
            tiles: ['http://t0.tianditu.com/DataServer?T=vec_c&x={x}&y={y}&l={z}'],
            tileSize: 256
        }
    },
    glyphs: 'mapbox://fonts/mapbox/{fontstack}/{range}.pbf',
    layers: [
        {
            id: 'tianditu',
            type: 'raster',
            source: 'tianditu'
        },
        {
            id: 'countries',
            type: 'line',
            source: 'countries'
        },
        {
            id: 'points',
            type: 'symbol',
            source: 'points',
            layout: {
                'text-field': '{name}'
            }
        }
    ]
};

var map = window.map = new mapboxgl.Map({
    container: 'map',
    zoom: 4,
    center: [105, 35],
    style: style,
    hash: true
});

var popup = new mapboxgl.Popup()

map.on('click', 'points', e => {
    popup.setLngLat(e.lngLat).setText(e.features[0].properties['name']).addTo(map)
})

</script>
</body>
</html>
